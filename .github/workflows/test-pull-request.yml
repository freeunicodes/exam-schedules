name: test pull request

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: DerYeger/yarn-setup-action@v1.0.1
        with:
          node-version: 16
      - run: yarn install --froze-lockfile
      - run: yarn test